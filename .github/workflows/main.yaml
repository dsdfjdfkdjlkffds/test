          Copy-Item -Path include\onnxruntime\core\providers\cpu\cpu_provider_factory.h -Destination "$ROOTDIR\build-onnxruntime\include\onnxruntime" -Force
          Copy-Item -Path include\onnxruntime\core\providers\dml\dml_provider_factory.h -Destination "$ROOTDIR\build-onnxruntime\include\onnxruntime" -Force
        shell: pwsh

      - name: Build ONNX Runtime - Linux (x64/arm64)
        if: matrix.platform == 'linux-arm64' || matrix.platform == 'linux-x64'
        run: |
          ./build.sh \
            --config Release \
            --build_shared_lib \
            --parallel \
            --compile_no_warning_as_error \
            --skip_submodule_sync \
            --update \
            --build \
            --skip_tests \
            --cmake_extra_defines onnxruntime_BUILD_UNIT_TESTS=OFF \
            --use_xnnpack
          
          ROOTDIR=$(pwd)
          mkdir -p "$ROOTDIR/build-onnxruntime/lib"
          mkdir -p "$ROOTDIR/build-onnxruntime/include/onnxruntime"

          # Copier la lib partagée
          cp -a build/Linux/Release/libonnxruntime.so* "$ROOTDIR/build-onnxruntime/lib"

          # Copier les headers onnxruntime_*.h
          cp -a include/onnxruntime/core/session/onnxruntime_*.h "$ROOTDIR/build-onnxruntime/include/onnxruntime"

          # Copier le CPU provider factory
          cp include/onnxruntime/core/providers/cpu/cpu_provider_factory.h "$ROOTDIR/build-onnxruntime/include/onnxruntime"
        shell: bash

      - name: Build ONNX Runtime - SLR3 Sniper (x64/arm64)
        if: matrix.platform == 'slr3-sniper-x64' || matrix.platform == 'slr3-sniper-arm64'
        run: |
          ./build.sh \
            --config Release \
            --build_shared_lib \
            --parallel \
            --compile_no_warning_as_error \
            --skip_submodule_sync \
            --allow_running_as_root \
            --update \
            --build \
            --skip_tests \
            --cmake_extra_defines onnxruntime_BUILD_UNIT_TESTS=OFF \
            --use_xnnpack

          ROOTDIR=$(pwd)
          mkdir -p "$ROOTDIR/build-onnxruntime/lib"
          mkdir -p "$ROOTDIR/build-onnxruntime/include/onnxruntime"

          # Copier la lib partagée
          cp -a build/Linux/Release/libonnxruntime.so* "$ROOTDIR/build-onnxruntime/lib"

          # Copier les headers onnxruntime_*.h
          cp -a include/onnxruntime/core/session/onnxruntime_*.h "$ROOTDIR/build-onnxruntime/include/onnxruntime"

          # Copier le CPU provider factory
          cp include/onnxruntime/core/providers/cpu/cpu_provider_factory.h "$ROOTDIR/build-onnxruntime/include/onnxruntime"
        shell: bash

      - name: Build ONNX Runtime - Android (arm64-v8a / armeabi-v7a)
        if: matrix.platform == 'android'
        run: |

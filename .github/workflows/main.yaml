            --android \
            --android_sdk_path $ANDROID_SDK_ROOT \
            --android_ndk_path $ANDROID_NDK_ROOT \
            --android_abi arm64-v8a \
            --android_api ${{ env.ANDROID_API }} \
            --skip_submodule_sync \
            --skip_tests \
            --cmake_extra_defines onnxruntime_BUILD_UNIT_TESTS=OFF \
            --build_java \
            --use_nnapi
          
          # Copier le fichier .aar + le fichier .so
          cp -a build/Android/Release/java/build/android/outputs/aar/onnxruntime-debug.aar build-onnxruntime/arm64-v8a/aar
          cp -a build/Android/Release/java/build/android/outputs/aar/onnxruntime-release.aar build-onnxruntime/arm64-v8a/aar
          cp -a build/Android/Release/libonnxruntime.so build-onnxruntime/arm64-v8a/lib
          cp -a build/Android/Release/libonnxruntime4j_jni.so build-onnxruntime/arm64-v8a/lib
          
          # Supprimer le dossier de build entre chaque build
          rm -rf build/

          # armeabi-v7a
          ./build.sh \
            --config Release \
            --android \
            --android_sdk_path $ANDROID_SDK_ROOT \
            --android_ndk_path $ANDROID_NDK_ROOT \
            --android_abi armeabi-v7a \
            --android_api ${{ env.ANDROID_API }} \
            --skip_submodule_sync \
            --skip_tests \
            --cmake_extra_defines onnxruntime_BUILD_UNIT_TESTS=OFF \
            --build_java \
            --use_nnapi

          # Copier le fichier .aar + le fichier .so
          cp -a build/Android/Release/java/build/android/outputs/aar/onnxruntime-debug.aar build-onnxruntime/armeabi-v7a/aar
          cp -a build/Android/Release/java/build/android/outputs/aar/onnxruntime-release.aar build-onnxruntime/armeabi-v7a/aar
          cp -a build/Android/Release/libonnxruntime.so build-onnxruntime/armeabi-v7a/lib
          cp -a build/Android/Release/libonnxruntime4j_jni.so build-onnxruntime/armeabi-v7a/lib

          # Créer le dossier include commun
          mkdir -p build-onnxruntime/include/onnxruntime

          # Copier les headers principaux
          cp -a include/onnxruntime/core/session/onnxruntime_*.h build-onnxruntime/include/onnxruntime

          # Copier les factory headers des execution providers utilisés
          cp include/onnxruntime/core/providers/cpu/cpu_provider_factory.h build-onnxruntime/include/onnxruntime
          cp include/onnxruntime/core/providers/nnapi/nnapi_provider_factory.h build-onnxruntime/include/onnxruntime
        shell: bash

      - name: Build ONNX Runtime - macOS (arm64)
        if: matrix.platform == 'macos'
        shell: bash
        run: |

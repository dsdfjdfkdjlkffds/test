            --config Release \
            --use_coreml \
            --build_shared_lib \
            --apple_deploy_target ${{ env.CMAKE_OSX_DEPLOYMENT_TARGET }} \
            --parallel \
            --compile_no_warning_as_error \
            --skip_submodule_sync \
            --update \
            --build \
            --skip_tests \
            --cmake_extra_defines \
              CMAKE_OSX_ARCHITECTURES=arm64 \
              onnxruntime_BUILD_UNIT_TESTS=OFF

          ROOTDIR=$(pwd)
          mkdir -p "$ROOTDIR/build-onnxruntime/lib"
          mkdir -p "$ROOTDIR/build-onnxruntime/include/onnxruntime"

          # Copier les binaires .dylib (universels)
          cp -a build/MacOS/Release/libonnxruntime.dylib "$ROOTDIR/build-onnxruntime/lib"
          cp -a build/MacOS/Release/libonnxruntime.*.dylib "$ROOTDIR/build-onnxruntime/lib"

          # Copier les headers principaux
          cp -a include/onnxruntime/core/session/onnxruntime_*.h "$ROOTDIR/build-onnxruntime/include/onnxruntime"

          # Copier les provider_factory.h requis
          cp include/onnxruntime/core/providers/cpu/cpu_provider_factory.h "$ROOTDIR/build-onnxruntime/include/onnxruntime"
          cp include/onnxruntime/core/providers/coreml/coreml_provider_factory.h "$ROOTDIR/build-onnxruntime/include/onnxruntime" 

      - name: Build ONNX Runtime - iOS Device (arm64)
        if: matrix.platform == 'ios'
        run: |
          ./build.sh \
            --config Release \
            --use_coreml \
            --use_xcode \
            --ios \
            --apple_sysroot iphoneos \
            --osx_arch arm64 \
            --build_apple_framework \
            --apple_deploy_target ${{ env.IOS_DEPLOYMENT_TARGET }} \
            --skip_submodule_sync \
            --skip_tests \
            --cmake_extra_defines onnxruntime_BUILD_UNIT_TESTS=OFF

